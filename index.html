<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBase360 - Производственно-логистический комплекс</title>
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --graphite: #1E1E1E;
      --orange: #FF8C00;
      --orange-bright: #FFA500;
      --text-primary: #D1D1D1;
      --text-secondary: #6C6C6C;
      --success: #34C759;
      --error: #FF3B30;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Neue Haas Grotesk', sans-serif;
      color: var(--text-primary);
      background: var(--graphite);
      overflow-x: hidden;
      line-height: 1.6;
    }
    #webgl-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      z-index: 1000;
      background-color: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
    }
    .logo-tm {
      font-size: 0.7rem;
      vertical-align: super;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .cta-button {
      background: var(--orange);
      color: var(--graphite);
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cta-button:hover {
      background: var(--orange-bright);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      padding-top: 80px;
    }
    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
    }
    .hero-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      color: var(--orange);
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .hero-subtitle {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .hero-address {
      position: absolute;
      bottom: 3rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    section {
      padding: 6rem 0;
      position: relative;
    }
    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    h2 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      margin-bottom: 1.5rem;
    }
    .ecosystem-map {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .connection-line {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      stroke: var(--orange);
      stroke-width: 2;
    }
    .infrastructure-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }
    .infrastructure-card {
      background: rgba(46, 46, 46, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 2rem;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }
    .infrastructure-card:hover {
      transform: translateY(-10px);
      border-color: var(--orange);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1.5rem;
      background: rgba(255, 140, 0, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .energy-meter {
      margin-top: 2rem;
    }
    .meter-track {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      width: 20%;
      background: linear-gradient(90deg, var(--orange), var(--orange-bright));
      border-radius: 4px;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      .nav-links {
        gap: 1rem;
      }
      .hero {
        padding-top: 70px;
      }
      .infrastructure-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="webgl-container"></div>
  
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">TechBase360<span class="logo-tm">™</span></a>
      <ul class="nav-links">
        <li><a href="#location">Локация</a></li>
        <li><a href="#infrastructure">Инфраструктура</a></li>
        <li><a href="#contact" class="cta-button">Контакты</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">TechBase360</h1>
        <p class="hero-subtitle">Производственно-логистический комплекс с готовой инфраструктурой для бизнеса 24/7/365</p>
        <a href="#contact" class="cta-button">Узнать подробности</a>
      </div>
      <div class="hero-address">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        <span>Московская обл., г. Воскресенск, ул. Центральная, с36А</span>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/ScrollTrigger.min.js"></script>
  <script>
    // 3D фон
    function init3D() {
      try {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl-container').appendChild(renderer.domElement);

        // Простая 3D сцена
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x333333, wireframe: true });
        const cubes = [];
        
        for (let i = 0; i < 20; i++) {
          const cube = new THREE.Mesh(geometry, material);
          cube.position.x = (Math.random() - 0.5) * 20;
          cube.position.y = (Math.random() - 0.5) * 10;
          cube.position.z = (Math.random() - 0.5) * 20;
          scene.add(cube);
          cubes.push(cube);
        }

        camera.position.z = 15;

        function animate() {
          requestAnimationFrame(animate);
          cubes.forEach(cube => {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
          });
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      } catch (e) {
        console.error("3D error:", e);
      }
    }

    // Анимации
    document.addEventListener('DOMContentLoaded', () => {
      init3D();
      gsap.registerPlugin(ScrollTrigger);

      // Анимация появления
      gsap.utils.toArray('.fade-in').forEach(el => {
        gsap.from(el, {
          opacity: 0,
          y: 50,
          duration: 1,
          scrollTrigger: {
            trigger: el,
            start: "top 80%",
            toggleActions: "play none none none"
          }
        });
      });

      // Анимация линий
      gsap.to(".connection-line", {
        strokeDashoffset: 0,
        duration: 2,
        scrollTrigger: {
          trigger: ".ecosystem-map",
          start: "top center"
        }
      });

      // Анимация индикатора
      gsap.to(".meter-fill", {
        width: "100%",
        duration: 1.5,
        scrollTrigger: {
          trigger: ".energy-meter",
          start: "top center"
        }
      });
    });
  </script>
</body>
</html>
